<body>



    <!-- Header -->
    <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Movie Suggester</h1>
            <h3>Suggests you good movies to watch</h3>
            <br>
            <div class="container">
    		<div class="row">
	    		{% with messages = get_flashed_messages() %}
			    {% if messages %}
			    <ul>
			    {% for message in messages %}
			        <li>{{ message }} </li>
			    {% endfor %}
			    </ul>
			    {% endif %}
			 {% endwith %}
	        	<div class="col-md-6 col-md-offset-3">
				<form class="form-inline" target="" method="post">
          				<div class="form-group">
           			 		<select class="form-control" name="genre" id="genre">
              						<option value="" selected="selected">Select a Genre</option>
              						{% for item in genres %}
              							<option>{{item["name"] }}</option>
							{% endfor %}
            					</select>
          				</div>
		          		<div class="form-group">
		            			<select class="combobox form-control" name="fromyear" id="fromyear">
		              				<option value="" selected="selected">From year</option>
		              				{% for i in range(2015, 1900, -1) %}
		              					<option>{{ i }}</option>
		              				{% endfor %}
		            			</select>
		          		</div>
		          		<div class="form-group">
		            			<select class="combobox form-control" name="toyear" id="toyear">
		              				<option value="" selected="selected">To year</option>
		              				{% for i in range(2015, 1900, -1) %}
		              					<option>{{ i }}</option>
		              				{% endfor %}
		            			</select>
		          		</div>
				        <div class="form-group">
				        	<input type="submit" value="Submit" name="submit" />
				        </div>
				</form>
			</div>
        	</div>
              </div>
        </div>
    </header>


    
    <!-- jQuery Version 1.11.0 -->
    <script src="../static/js/jquery-1.11.0.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/js/bootstrap.min.js"></script>
    
    <!--Bootstrap-combobox JS -->
    <script src="../static/js/bootstrap-combobox.js" type="text/javascript"></script>
    
    <!-- Custom Theme JavaScript -->
    <script>
    // Closes the sidebar menu
    $("#menu-close").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Opens the sidebar menu
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#sidebar-wrapper").toggleClass("active");
    });

    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>
